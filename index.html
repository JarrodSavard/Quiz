<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>

<!--top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
    </div>
</div>

<!--result section-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You scored<span class="text-primary display-4 p-3">0%</span>/100%</p>
    </div>
</div>

<!--quiz section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-4 text-white">Start of the quiz</h2>

        <form class="quiz-form text-light">
            <!--question one-->
            <div class="my-5">
                <p class="lead font-weight-normal">1. How many cats is too much cats?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">A) One cat</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">B) Three cats</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">C) Five cats</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="D">
                    <label class="form-check-label">D) Four cats</label>
                </div>
            </div>
            <!--question two-->
            <div class="my-5">
                <p class="lead font-weight-normal">2. How many dogs is too many?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">A) One dog</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">B) Three dogs</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">C) You can never have enough dogs!</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="D">
                    <label class="form-check-label">D) Four dogs</label>
                </div>
            </div>
            <!--question three-->
            <div class="my-5">
                <p class="lead font-weight-normal">3. What's the required drinking age in the United States?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">A) 12</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">B) 23</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">C) 21</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="D">
                    <label class="form-check-label">D) 33</label>
                </div>
            </div>
            <!--question four-->
            <div class="my-5">
                <p class="lead font-weight-normal">4. Which is the loudest?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">A) Train horn</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">B) Person yelling</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">C) Car horn</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="D">
                    <label class="form-check-label">D) Tsunami warning</label>
                </div>
            </div>
            <!--submit button-->
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>

</html>
